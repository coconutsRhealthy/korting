<div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <button type="button" (click)="addAll()" class="btn btn-primary btn-sm">Add row</button>

        <form [formGroup]="profileForm">
          <div class="row">
            <div class="col-10">
              <div class="row">
                <div class="col-4">
                  <div formArrayName="discount_companies">
                    <div *ngFor="let company of discount_companies.controls; let i=index">
                      <input class="working-table-fill-in-field" type="text" [formControlName]="i">
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div formArrayName="discount_codes">
                    <div *ngFor="let code of discount_codes.controls; let i=index">
                      <input class="working-table-fill-in-field" type="text" [formControlName]="i">
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div formArrayName="influencers">
                    <div *ngFor="let code of influencers.controls; let i=index">
                      <input class="working-table-fill-in-field" type="text" [formControlName]="i">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div *ngFor="let company of discount_companies.controls; let i=index">
                <button class="small-delete-button" type="button" (click)="deleteRow(i)">Delete</button>
              </div>
            </div>
          </div>
        </form>

        <button type="button" (click)="calculateTableStyle()" class="btn btn-primary btn-sm">Generate table</button>
        <button type="button" (click)="changeTableBackgroundColour()" class="btn btn-primary btn-sm">Change color</button>
      </div>
      <div class="col-6">
        <div class="table-outline">
          <table id="insta-table" class="table table-dark" [ngStyle]="{
            'height.px' : tableHeight,
            'width.px' : tableWidth,
            'font-size.px' : tableFontSize,
            'color' : tableLineAndFontColor,
            'background-color' : tableBackgroundColor
            }">
            <thead>
              <tr>
                <th [ngStyle]="{'border-color' : tableLineAndFontColor }" class="smaller" scope="col">28 jan</th>
                <th [ngStyle]="{'border-color' : tableLineAndFontColor }" (click)="sortTable(1)" scope="col">Je krijgt korting bij</th>
                <th [ngStyle]="{'border-color' : tableLineAndFontColor }" (click)="sortTable(2)" scope="col">Met code</th>
                <th [ngStyle]="{'border-color' : tableLineAndFontColor }" (click)="sortTable(3)" scope="col">Via influencer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let company of discount_companies.controls; let i=index" [ngStyle]="{
                'height.px' : tableRowHeight,
                'line-height.px' : tableRowLineHeight,
                'min-height.px' : tableRowMinHeight
                }">
                <td [ngStyle]="{'border-color' : tableLineAndFontColor }"></td>
                <td [ngStyle]="{'border-color' : tableLineAndFontColor }">{{getDiscountCompany(i)}}</td>
                <td [ngStyle]="{'border-color' : tableLineAndFontColor }">{{getDiscountCode(i)}}</td>
                <td [ngStyle]="{'border-color' : tableLineAndFontColor }">{{getInfluencer(i)}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

</div>
